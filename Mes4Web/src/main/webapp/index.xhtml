<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF Test Listen</title>
</h:head>


<h:form>
	<p:growl id="messages" showDetail="true" />

	<div class="card">
		<h5>Overlay</h5>
		<p:commandButton id="dynaButton" value="Show" type="button"
			icon="pi pi-bars" />
		<p:menu overlay="true" trigger="dynaButton" my="left top"
			at="left bottom">
			<p:submenu label="Options">
				<p:menuitem value="Save (Non-Ajax)" action="#{menuView.save}"
					update="messages" ajax="false" icon="pi pi-save" />
				<p:menuitem value="Update" action="#{menuView.update}"
					update="messages" icon="pi pi-refresh" />
				<p:menuitem value="Delete" action="#{menuView.delete}"
					update="messages" icon="pi pi-times" />
			</p:submenu>
		</p:menu>
	</div>
</h:form>



<h:body>


	<div class="card" style="text-align: left">
		<h:form id="form">
			<p:panelGrid columns="2" styleClass="ui-noborder"
				style="border:0px !important; background:none;margin:0 auto">


				<p:card>
					<f:facet name="header">
						<img alt="user header" src="./OerSfmSoftware.png" />
					</f:facet>
					<f:facet name="title">sfm MES-Manufacturing Execution System</f:facet>

				</p:card>


				<p:card style="width: 50rem; margin-bottom: 2em">
					<f:facet name="title">offene Aufträge</f:facet>

					<p:dataTable var="einName" value="#{namen.liste}">
						<p:column headerText="Name">
							<h:outputText value=" #{einName}" />
						</p:column>
					</p:dataTable>

				</p:card>


				<p />

				<p:card style="width: 50rem; margin-bottom: 2em">
					<f:facet name="title">fertige Aufträge</f:facet>

					<p:dataTable var="kunde" value="#{namen.kundenliste}">
						<p:column headerText="Name">
							<h:outputText value=" #{kunde.name}" />
						</p:column>
						<p:column headerText="Name">
							<h:outputText value=" #{kunde.contact}" />
						</p:column>
					</p:dataTable>

				</p:card>




			</p:panelGrid>
		</h:form>
	</div>



</h:body>
</html>
